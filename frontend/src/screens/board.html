<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Tic Tac Toe</h1>
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">

                    <div class="board">
                        <div class="scoreboard">
                            <div class="well">
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="pull-left">
                                            <h3>Player 1 <span class="" data-bind="text: obsP1Character"></span></h3>
                                        </div>
                                        <div class="pull-right">
                                             <h3><span class="" data-bind="text: obsP2Character"></span> Computer</h3>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="playarea">
                            <div class="trow" data-bind="foreach: obsBoxes.slice(0, 3)">
                                <div class="box" data-bind="text: $data, attr:{index: $index()}, click: $parent.mark"></div>
                            </div>

                            <div class="trow" data-bind="foreach: obsBoxes.slice(3, 6)">
                                <div class="box" data-bind="text: $data, attr:{index: $index() + 3}, click: $parent.mark"></div>
                            </div>

                            <div class="trow" data-bind="foreach: obsBoxes.slice(6, 9)">
                                <div class="box" data-bind="text: $data, attr:{index: $index() + 6}, click: $parent.mark"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
